<HTML>
<HEAD>
<TITLE>Sopha is my love</TITLE>
<script>
var sizes = [0,1,2,4,8,10,12,14];
sizes.pos = 0;

function Elastic() {
    var el = document.getElementById("elastic");
    if (!el.direction) el.direction = 1;
    else if (sizes.pos >= sizes.length - 1 || sizes.pos <= 0)
        el.direction *= -1;
    el.style.letterSpacing = sizes[sizes.pos += el.direction] + "px";
    setTimeout(Elastic, 100);
}
</script>
</HEAD>

<BODY bgcolor="black" onLoad="Elastic()">
<CENTER>
<font color="gold" size="+2">My love)</font>
<h1 id="elastic" align="center" style="color: yellow;">Loooove of my whole life</h1>
